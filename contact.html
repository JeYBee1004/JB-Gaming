<style>
    body {
        margin: 0 auto;
        padding: 0;
        box-sizing: border-box;
        color: #fff;
        background-color: #000;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: 'Tektur', sans-serif;
        min-height: 100vh;
        text-align: center;
    }

    header {
        font-size: 4em;
        padding: 40px 0;
        color: #fff;
        text-align: center;
    }

    .container {
        border-radius: 20px;
        width: 85%;
        max-width: 800px;
        background-color: rgba(0, 0, 0, 0.85);
        padding: 40px;
        backdrop-filter: blur(12px);
        text-align: center;
        transition: all 0.3s ease;
    }

    section {
        background-color: rgba(0, 0, 0, 0.8);
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 40px;
        margin-bottom: 30px;
        transition: all 0.4s ease-in-out;
        backdrop-filter: blur(10px);
    }

    section:hover {
        box-shadow: 0 0 30px rgba(255, 0, 0, 0.731);
        transform: scale(1.05);
    }

    section h2 {
        color: #fff;
        margin-bottom: 15px;
        font-size: 1.8em;
    }

    section p {
        color: #ccc;
        font-size: 1.2em;
        margin: 8px 0;
    }

    /* Social icons */
    .social-icons {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: center;
        gap: 25px;
        margin-top: 25px;
        flex-wrap: wrap;
    }

    .social-icons li {
        display: inline-block;
    }

    .social-icons a i {
        font-size: 3em;
        color: #fff;
        transition: all 0.3s ease;
    }

    .social-icons a:hover i {
        transform: scale(1.2);
        color: #ff4444;
    }

    /* Specific hover colors */
    .social-icons a[href*="instagram"] i:hover { color: #E4405F; }
    .social-icons a[href*="twitter"] i:hover { color: #1DA1F2; }
    .social-icons a[href*="linkedin"] i:hover { color: #0077B5; }
    .social-icons a[href*="github"] i:hover { color: #9c9c9c; }
    .social-icons a[href*="snapchat"] i:hover { color: #FFFC00; }
    .social-icons a[href*="wa.me"] i:hover { color: #25D366; }

    /* Phone section */
    .phone a {
        text-decoration: none;
        color: #fff;
        font-size: 1.2em;
        transition: all 0.3s ease;
    }

    .phone a:hover {
        color: #ff4444;
        text-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
    }

    footer {
        text-align: center;
        color: #ccc;
        padding: 20px 0;
        background-color: #000;
        font-size: 0.9em;
    }

    @media (max-width: 768px) {
        header {
            font-size: 2.5em;
        }

        section {
            padding: 25px;
        }

        .social-icons a i {
            font-size: 2.2em;
        }
    }
